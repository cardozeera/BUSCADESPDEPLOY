services:
  - type: web
    name: buscadesp
    env: python
    plan: starter
    region: oregon
    buildCommand: |
      python3 -m pip install --upgrade pip
      python3 -m pip install -r requirements.txt
    startCommand: |
      python3 -m uvicorn main:app \
        --host 0.0.0.0 \
        --port $PORT \
        --workers 4 \
        --timeout-keep-alive 120
